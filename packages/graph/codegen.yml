overwrite: true
schema: "../../schema.gql"
documents:
  - "../../**/client-admin/src/**/*.tsx"
  - "../../**/client-admin/src/**/*.ts"
  - "!**/node_modules/**"
  - "!**/graph/**"
generates:
  src/rq-gql/:
    preset: rq-gql/preset
    config:
      useTypeImports: true
      enumsAsConst: true
      scalars:
        DateTime: "string"
        JSONObject: "Record<string,unknown>"
        Timestamp: "number"
        URL: "string"
        NonNegativeInt: "number"
        NonEmptyString: "string"
        EmailAddress: "string"
        Void: "void | undefined | null"
        IntID: "string"
        Latitude: "number"
        Longitude: "number"

hooks:
  afterAllFileWrite:
    - prettier --write
