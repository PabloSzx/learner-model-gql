mutation CreateContent($data: CreateContent!) {
  adminContent {
    createContent(data: $data) {
      id
      description
      binaryBase64
      json
    }
  }
}

query AllContent($pagination: CursorConnectionArgs!) {
  adminContent {
    allContent(pagination: $pagination) {
      nodes {
        id
        description
        binaryBase64
        json
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}

query ContentFromDomain($ids: [IntID!]!, $pagination: CursorConnectionArgs!) {
  domains(ids: $ids) {
    id
    content(pagination: $pagination) {
      nodes {
        id
        description
        binaryBase64
        json
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}

query ContentFromTopic($ids: [IntID!]!, $pagination: CursorConnectionArgs!) {
  topics(ids: $ids) {
    id
    content(pagination: $pagination) {
      nodes {
        id
        description
        binaryBase64
        json
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}
