mutation CreateAction($data: ActionInput!) {
  action(data: $data)
}

query AllActions($pagination: CursorConnectionArgs!) {
  adminActions {
    allActions(pagination: $pagination) {
      nodes {
        verb {
          name
        }

        result
        user {
          id
        }
      }
      pageInfo {
        hasNextPage
      }
    }
  }
}
