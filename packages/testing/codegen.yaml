schema: ../schema.gql
documents: graphql/**/*.gql
generates:
  src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      useTypeImports: true
      enumsAsConst: true
      scalars:
        DateTime: "string"
        JSONObject: "Record<string,unknown>"
        Timestamp: "number"
        URL: "string"
        NonNegativeInt: "number"
        NonEmptyString: "string"
        EmailAddress: "string"
        Void: "void | undefined | null"
        IntID: "string"
        Latitude: "number"
        Longitude: "number"
hooks:
  afterAllFileWrite:
    - prettier --write
